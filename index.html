<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
</head>
<body>
    <!-- Search bar -->
    <section>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-meal" type="text" class="form-control" placeholder="Search for meal...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Message if nothing matches -->
    <section id="alert" class="text-center"></section>
         
    <!-- All the meals-->
    <section id="meal-section">
        <div id="meal-list" class="row d-flex justify-content-center"></div>
    </section>

    <!-- Meal details -->
    <section id="ingredients" class="mb-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div id="meal-details" class="col-md-4 p-3"></div>
            <div class="col-md-4"></div>
        </div>
    </section>

    <!-- Javascript link -->
<script src="meals.js"></script>
</body>
</html>
